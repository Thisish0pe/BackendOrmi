<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="test"></div>
    <script>
      console.log("hello world"); // print와 같습니다.
      const x = [10, 20, 30]; // 변수 선언하는 방법은 3가지 존재. 대부분 const로 선언. var는 현시대에 적절치 않은 변수 선언.
      // var x : 전역변수 x 선언
      // let x : 변경 가능한 변수, 블록스코프를 갖는 x 선언
      // const x : 변경 불가능한 변수, 블록스코프를 갖는 x 선언
      console.dir(x); //print(dir(x))와 같습니다.
      const y = {
        one: 1,
        two: 2,
        three: 3,
      };
      console.table(y);

      console.group("one");
      console.log("호준/팀원");
      console.log("정효/팀원");
      console.log("성철/팀원");
      console.group("two");
      console.log("이도/팀원");
      console.log("기현/팀원");
      console.log("슬기/팀원");
      console.groupEnd();
      console.log("end");
      console.groupEnd();
      console.log("end");

      //이 이후로 있는 것은 자주 사용하지 않습니다.
      //   console.error
      //   console.warn
      //   cosole.info

      console.log("%cWARNING!", "color:red; font-size:26px;");
      //https://patorjk.com/software/taag/#p=display&f=Graffiti&t=Type%20Something%20
      // 위와 같은 사이트를 이용해 콘솔 혹은 쉘 꾸미기 가능
    </script>
  </body>
</html>
