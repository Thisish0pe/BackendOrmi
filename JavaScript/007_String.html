<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string</title>
  </head>
  <body>
    <script>
      // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String
      let txt = "hello world!";
      let test; // undefined

      txt + txt;
      txt[0];
      // txt[-1] // 안됩니다. undefined
      // txt[2:5] // 안됩니다.

      txt.length; //python len

      txt.indexOf("o");
      txt.search("o");

      // 없는 값도 -1
      txt.indexOf("z");
      txt.search("z");

      // search는 정규표현식이 가능합니다.
      let regExp = /[ea]llo/;
      txt.search(regExp);

      // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환합니다.
      txt.slice(1, 5); // 슬라이싱
      txt.slice(1);
      // txt.slice(3, 1) // 작동하지 않습니다.

      txt.substring(1, 3);
      txt.substring(3, 1); //작동합니다. 이게 뭐지?

      txt.replace("world", "jeju");

      let txt2 = "paullab CEO leehojun hello world hello world";
      txt2.replace("world", "jeju"); //하나의 문자열만 바꿔줌
      //다 바꿔주고 싶다면 정규표현식 사용
      txt2.replace(/world/g, "jeju");
      txt2.replaceAll("world", "jeju"); //이것도 가능함

      //대소문자 변경
      txt2.toUpperCase();
      txt2.toLocaleLowerCase();

      //split (정규표현식도 가능)
      txt2.split(" ");
      "010-0000-0000".split("-");

      // trim(Python의 trip 역할)
      "        abc     ".trim();
    </script>
  </body>
</html>
