<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            border: 1px solid black;
        }

        #canvasBg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="canvasBg" width="300" height="300"></canvas>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script src="./tile.js"></script>
    <script src="./worm.js"></script>
    <script src="./pizza.js"></script>
    <script>
        // 게임판 
        const canvas = document.querySelector("#canvas");
        const ctx = canvas.getContext('2d');

        // 피자 출현 캔버스
        const canvasBg = document.querySelector("#canvasBg");
        const ctxBg = canvasBg.getContext('2d');

        // 타일 크기 =  10 x 10
        const tileSize = 10;
        const cWidth = canvas.width;
        const cHeight = canvas.height;

        // 가로 세로 타일 개수
        const tileWidth = cWidth / tileSize;
        const tileHeight = cHeight / tileSize;
        let playId;

        // 점수 초기화
        let score = 0;

        const renderScore = () => {
            ctx.font = '20px Helvetica';
            ctx.fillStyle = 'black';
            ctx.fillText(`SCORE : ${score}`, 0, 30);
        }
        
        const renderGameOver = () => {
            cancelAnimationFrame();
            ctx.font = '30px Helvetica';
            ctx.fillStyle = 'red';
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.fillText('GAME OVER', cWidth / 2, cHeight / 2);
        }
        
        const worm = new Worm();
        const pizza = new Pizza();

        // 이벤트 리스너
        document.body.addEventListener('keydown', (event) => {
            if(event.key === 'ArrowUp' || event.key === 'ArrowDown' || event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                worm.checkDirection(event.key);
            }
        });

        const playGame = () => {

            // 특정 시간 이후에 코드가 작동하도록 합니다.
            setTimeout(() => {
                playId = requestAnimationFrame(playGame);

                ctx.clearRect(0, 0, cWidth, cHeight);
                worm.moveWorm();
                worm.renderWorm();
                pizza.renderPizza();
            }, 100)


        }

        requestAnimationFrame(playGame);

    </script>
</body>
</html>
