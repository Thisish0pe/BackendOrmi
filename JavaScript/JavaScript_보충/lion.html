<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LION</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.querySelector('#canvas');

        // 그림을 그리는데 필요한 모든 메서드를 제공하는 객체를 반환합니다.
        const ctx = canvas.getContext('2d');
        ctx.strokeStyle = "black";

        // LION
        // L
        ctx.fillRect(0, 0, 30, 90);
        ctx.fillRect(0, 90, 90, 30);

        // I
        // x축, y축, 사각형의 너비, 사각형의 높이
        ctx.fillRect(120, 0, 30, 120);

        // O
        ctx.beginPath();
        ctx.lineWidth = 30;
        ctx.arc(250, 60, 45, 0, Math.PI * 2);
        ctx.stroke();

        // N
        ctx.fillRect(350, 0, 30, 120);

        ctx.beginPath();
        ctx.linewidth = 30;
        ctx.moveTo(370, 0);
        ctx.lineTo(424, 113);
        ctx.stroke();

        ctx.fillRect(410, 0, 30, 120);
    </script>
</body>
</html>
