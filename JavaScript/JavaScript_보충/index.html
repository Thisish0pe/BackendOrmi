<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.querySelector('#canvas');

        // 그림을 그리는데 필요한 모든 메서드를 제공하는 객체를 반환합니다.
        const ctx = canvas.getContext('2d');

        // 네모 그리기
        // x축, y축, 사각형의 너비, 사각형의 높이
        ctx.fillStyle = "#000";
        ctx.fillRect(100, 100, 30, 30);
        ctx.fillRect(200, 100, 30, 30);
        ctx.fillRect(300, 100, 30, 30);

        // 직선 그리기
        //새로운 선을 그릴 것임을 알리는 메서드
        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.linewidth = 10;
        //선의 시작점
        ctx.moveTo(0, 0);
        //선의 끝점
        ctx.lineTo(500, 500);
        //화면에 선을 그리겠다고 선언하는 메서드
        ctx.stroke();

        // 원 그리기
        ctx.beginPath();
        ctx.strokeStyle = "pink";
        ctx.lineWidth = 30;
        // 필요한 인자 : 원의 중심 x축, y축, 원의 반지름 길이, 시작각도, 종료각도
        ctx.arc(200, 200, 50, 0, 3.14 * 2);
        ctx.stroke();

        // 원 그리기
        ctx.beginPath();
        // ctx.strokeStyle = "pink";
        ctx.linewidth = 20;
        // 필요한 인자 : 원의 중심 x축, y축, 원의 반지름 길이, 시작각도, 종료각도
        ctx.arc(100, 200, 50, 0, 3.14 * 2);
        // ctx.stroke();
        ctx.fillStyle = 'pink';
        ctx.fill()

    </script>
</body>
</html>
