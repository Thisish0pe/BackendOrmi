<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <!-- caption은 table 태그 바로 아래 사용해야합니다. -->
        <caption>내용설명</caption>
        <colgroup>
            <col>
            <col width="200" style="background-color: yellow;">
            <col>
        </colgroup>
        <tbody>
        <tr>
            <th>구분</th>
            <th colspan="2">제목/작성자</th>
            <!-- rowspan 도 해보기 -->
        </tr>
        <tr>
            <th>제목</th>
            <td>공지사항입니다.</td>
            <td>홍길동</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
