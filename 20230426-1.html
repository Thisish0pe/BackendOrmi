<!DOCTYPE html>
<!-- 이 문서는 html Living Standard 문서임 안내하는 문구 -->
<html lang="ko-KR">
<!-- 컨텐츠가 어느 언어로 사용되는지 설정하는 것-->
<head>
<!-- 검색엔진을 위한 다양한 정보들이 담기는 곳 -->
<!-- 사용자들에게는 파비콘, 제목, 뷰포트 정도만 보임 -->
    <meta charset="UTF-8">
    <!--meta : 어떤 목적을 위해 만들어진 데이터 -->
    <!-- UTF-8 : 전 세계 언어를 지원해서 어느 언어에서도 웹페이지에서 읽힐 수 있도록 하는 것 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- IE에서는 edge (가장 최신 버전)으로 보여준다는 것 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport : 화면 / device-width : 소비자의 화면에 너비 값 맞춘다는 것 /  initial-scale : 페이지가 처음 로드 될 때 확대/ 축소 수준 제어 (최소 1.0)-->
    <title>Document</title>
    <!-- 문서 제목으로 약 60자 정도를 넘지 않아야 함 -->
</head>
<body>
</body>
</html>
